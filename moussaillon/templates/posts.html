<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{ site.name }}</title>
    </head>
    <body>
        <header>
            <h1>{{ site.name }}</h1>
        </header>
        <main>
            {% for post in posts %}
            <article>
                <header>
                    <h2>{{ post.title }}</h2>
                    <span>{{ post.date }}</span>
                </header>
                <content>{{ post.content }}</content>
            </article>
            {% endfor %}
        </main>
    </body>
</html>
